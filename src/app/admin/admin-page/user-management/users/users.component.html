<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Bio</th>
      <th>Image</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.bio }}</td>
      <td>{{ user.image }}</td>
      <td>
        <button class="btn btn-danger" (click)="onDeleteClick(user.email)">X</button>
      </td>
    </tr>
  </tbody>
</table>
