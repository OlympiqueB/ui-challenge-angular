<div class="container-md">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <form
      class="mb-3 col-12 col-sm-6 d-flex flex-column"
      [formGroup]="articleForm"
    >
      <div class="mt-3">
        <label for="articleTitleInput" class="form-label">Title</label>

        <input
          type="text"
          class="form-control"
          id="articleTitleInput"
          formControlName="title"
        />
      </div>
      <div class="mt-3">
        <label for="articleDescriptionInput" class="form-label"
          >Description</label
        >
        <input
          type="text"
          class="form-control"
          id="articleDescriptionInput"
          formControlName="description"
        />
      </div>

      <div class="mt-3">
        <label for="articleBodyInput" class="form-label">Body</label>
        <textarea
          class="form-control resize-none"
          id="articleBodyInput"
          formControlName="body"
        ></textarea>
      </div>

      <div class="mt-3">
        <label for="">Tags</label>
        <mat-form-field class="w-100">
          <mat-chip-grid #chipGrid aria-label="Enter tags">
            <mat-chip-row
              *ngFor="let tag of tags"
              (removed)="remove(tag)"
              [editable]="true"
              (edited)="edit(tag, $event)"
              [aria-description]="'press enter to edit ' + tag"
            >
              {{ tag }}
              <button matChipRemove [attr.aria-label]="'remove ' + tag">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="New tag..."
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
      </div>

      <button class="btn btn-outline-secondary" type="click" (click)="submitForm()" [disabled]="articleForm.invalid">Submit</button>
    </form>
  </div>
</div>
