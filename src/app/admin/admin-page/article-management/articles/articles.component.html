<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Slug</th>
      <th>Created at</th>
      <th>Updated at</th>
      <th>Favorite count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{ article.id }}</td>
      <td>{{ article.title }}</td>
      <td>{{ article.description }}</td>
      <td>{{ article.slug }}</td>
      <td>{{ article.created | date : "medium" }}</td>
      <td>{{ article.updated | date : "medium" }}</td>
      <td>{{ article.favoriteCount }}</td>
      <td>
        <button
          class="btn btn-outline-success"
          (click)="onUpdateClick(article.slug)"
        >
          Update
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="onDeleteClick(article.slug)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
