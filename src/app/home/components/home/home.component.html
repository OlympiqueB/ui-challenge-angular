<div class="container-md mt-2">
  <div *ngIf="articles && articles.length; else noArticles">
    <app-article-card
      *ngFor="let article of articles"
      [articleData]="article"
    ></app-article-card>
  </div>

  <ng-template #noArticles> There are no articles currently. </ng-template>
</div>
