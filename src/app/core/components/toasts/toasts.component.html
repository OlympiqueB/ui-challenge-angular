<div
  class="toast-container position-fixed bottom-0 start-50 translate-middle p-3 z-1200 text-center"
>
  <ngb-toast
    *ngFor="let toast of toastService.toasts;"
    [class]="toast.classname"
    [autohide]="true"
    [delay]="toast.delay || 5000"
    (hidden)="toastService.remove(toast)"
  >
    {{ toast.text }}
  </ngb-toast>
</div>
